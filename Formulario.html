<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="fondoNegro.css">
</head>
<body>
    <form action="">
     <h1>Formulario de inscripción 2022-23</h1>
        <fieldset>
            <legend>Datos personales</legend>
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </p>
            <p>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" size="30" required>
            </p>
            <p>
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento" max="2006-11-07">
            </p>
            <p>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" size="10" maxlength="9" minlength="9" required>
            </p>
            <p>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" size="12">
            </p>
            <p>
                <label for="provinicia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" placeholder="Comunidad de Madrid">
            </p>
            <p class="black">
                Selecciona una fotografía para tu perfil:
            </p>
            <p>
                <input type="file" id="fotoPerfil" name="fotoPerfil">
            </p>
            <p>
                <label for="archivosObligatorios">Adjunta archivos obligatorios:</label>
                <input type="file" multiple id="archivosObligatorios" name="archivosObligatorios">
            </p>
        </fieldset>
        <fieldset class="fondo">
            <legend>Datos Curso de Inscripción</legend>
            <p>
                <label for="curso">Curso:</label>
                <span id="verde">
                <input type="radio" name="curso" value="primero">Primero
                <input type="radio" name="curso" value="segundo">Segundo
                </span>
            </p>
            <p>
                <span class="black">Ciclo Formativo:</span>
                <select name="cicloFormativo" id="">
                    <option value="elige" selected disabled>Elige un ciclo formativo:
                        <optgroup label="Grado Superior:">
                            <option value="administracioYFinanzas">Administración y Finanzas</option>
                            <option value="administracionDeSIR">Administración de Sistemas Informáticos en Red</option>
                            <option value="dam">Desarrollo de Aplicaciones Multiplataforma</option>
                            <option value="daw">Desarrollo de Aplicaciones Web</option>
                        </optgroup>
                        <optgroup label="Grado Medio:">
                            <option value="gestionAdministrativa" disabled>Gestión Administrativa</option>
                            <option value="smr">Sistemas Microinformáticos y Redes</option>
                        </optgroup>
                        <optgroup label="Grado Básico:">
                            <option value="informaticaOficina">Informática de oficina</option>
                            <option value="informaticaComunicaciones">Informática y comunicaciones</option>
                            <option value="serviciosAdministrativos" disabled>Servicios administrativos</option>
                        </optgroup>
                    </option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Acceso al Campus</legend>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="correo@empresa.com" class="campus">
            </p>
            <p>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" class="campus">
            </p>
        </fieldset>
        <fieldset>  
            <legend>Observaciones</legend>
            <textarea name="" id="" cols="60" rows="5" ></textarea>
        </fieldset>
        <fieldset>
            <legend>Protección de datos</legend>
            <p>
                <input type="checkbox"  required>
                <label for="proteccion">Declaro haber leído y aceptar las condiciones generales del programa la normativa sobre protección de datos:</label>
                
            </p>
        </fieldset>
        <p>
            <input type="submit" name="botones" id="submit" value="Inscribirme">
            <input type="reset" name="botones" id="reset" value="Resetear datos">
        </p> 
    </form> 
</body>
</html>
